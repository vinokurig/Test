schemaVersion: 2.3.0
metadata:
  name: test
projects:
  - git:
      remotes:
        origin: git@github.com:vinokurig/test.git
    name: test
components:
  - name: universal-developer-image
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
commands:
  - id: init-compile
    exec:
      component: universal-developer-image
      commandLine: 'export TEST_ENV=test-env'
      workingDir: ${PROJECT_SOURCE}
events:
  postStart:
    - init-compile
