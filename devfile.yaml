schemaVersion: 2.1.0
metadata:
  name: che-server-in-che
projects:
  - git:
      remotes:
        origin: https://github.com/eclipse/che-server.git
    name: test
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      env:
        - name: CHE_DASHBOARD_URL
          value: 'https://che-dogfooding.apps.che-dev.x6e0.p1.openshiftapps.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: >-
            https://che-dogfooding.apps.che-dev.x6e0.p1.openshiftapps.com/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.dogfooding.svc:8080/v3'
        - name: CLUSTER_CONSOLE_URL
          value: >-
            https://console-openshift-console.apps.che-dev.x6e0.p1.openshiftapps.com
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: 'https://open-vsx.org/'
      image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume: {}
commands:
  - exec:
      commandLine: mvn clean install -DskipTests
      component: maven
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}'
    id: mvn-build
