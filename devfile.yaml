schemaVersion: 2.3.0
metadata:
  name: test
components:
  - name: universal-developer-image
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
commands:
  - id: init
    exec:
      component: universal-developer-image
      commandLine: 'SSH_ASKPASS_REQUIRE=force SSH_ASKPASS="/askpasss.sh" ssh -T git@github.com &> /projects/file.txt'
      workingDir: ${PROJECT_SOURCE}
events:
  postStart:
    - init
